<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-coommerce</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <div class="container">
    <header class="site-header">
      <div class="site-header__middle">
      <a class="site-header__middle--link" href="index.html">
        <img class="site-header__middle--img" src="img/site-logo.svg" alt="logo site" width="177" height="50">
      </a>

      <form class="site-header__form form-search" action="GET">
        <div class="form-search__wrapper">
            <select class="form-search__select" name="categories" aria-label="Category">
              <option value="All" id="">All categories</option>
              <option value="Bakery">Bakery</option>
              <option value="Fruit and vegetables">Fruit and vegetables</option>
              <option value="Meat and fish">Meat and fish</option>
              <option value="Drinks">Drinks</option>
              <option value="Kitchen">Kitchen</option>
            </select>
        </div>
        <input class="form-search__input" type="search" name="search" aria-label="search" placeholder="Search Products, categories ...">
      </form>

      <ul class="site-header__account">
        <li class="site-header__account--item">
          <a class="site-header__account--link" href="#">
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 22l.79-2.88c2.61-9.5 13.81-9.5 16.42 0L21 22" stroke="#151515" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 11.98a5 5 0 100-10 5 5 0 000 10z" stroke="#151515" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="bevel"/></svg>
          </a>
        </li>
        <li class="site-header__account--item">
          <a class="site-header__account--link" href="#">
            <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.89 20.85H6.11a1.42 1.42 0 01-1.38-1.08L2.08 9.16a.7.7 0 01.68-.87h18.48a.7.7 0 01.68.87l-2.65 10.61a1.42 1.42 0 01-1.38 1.08v0zM9.8 3.15L6.9 8.29M13.88 3.15l2.91 5.14" stroke="#151515" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span class="site-header__account--count">4</span>
          </a>
        </li>
      </ul>
    </div>
    </header>
  </div>

</body>
</html>
